name: torch_light
description: A flutter plugin to control the device torch.
version: 0.4.0
homepage: https://reprom.io

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2

flutter:
  plugin:
    platforms:
      android:
        package: com.svprdga.torchlight
        pluginClass: TorchLightPlugin
      ios:
        pluginClass: TorchLightPlugin
